<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form id="inserir">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="datnascimento">Data de Nascimento:</label>
        <input type="date" id="datnascimento" name="datnascimento">

        <label for="numfixo">Telefone Fixo:</label>
        <input type="tel" id="numfixo" name="numfixo">

        <label for="numcel">Telefone Celular:</label>
        <input type="tel" id="numcel" name="numcel">

        <label for="professor">Professor</label>
        <input type="radio" id="professor" name="cargo" onclick="habilitarProfessor()">

        <label for="aluno">Aluno</label>
        <input type="radio" id="aluno" name="cargo" onclick="habilitaAluno()">
        
        <input type="submit" value="Enviar">
    </form>

    <form id="FormularioAl" style="display:none">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso">
        
        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula">
    </form>

    <form id="FormularioProf" style="display:none">
        <label for="area">Área:</label>
        <input type="text" id="area" name="area">
        
        <label for="matriculap">Matricula:</label>
        <input type="text" id="matriculap" name="matriculap">

        <label for="lattes">Lattes:</label>
        <input type="text" id="lattes" name="lattes">
    </form>

    <script>

function pessoa()
            {
                var nome;
                this.setNome = function(vNome){
                    this.nome = vNome;
                }
                this.getNome = function(){
                    return this.nome;
                }

                var email;
                this.setEmail = function(vEmail){
                    this.email = vEmail;
                }
                this.getEmail = function(){
                    return this.email;
                }

                var numfixo;
                this.setTelfixo = function(vNumfixo){
                    this.numfixo = vNumfixo;
                }
                this.getTelfixo = function(){
                    return this.numfixo;
                }

                var numcel;
                this.setNumcel = function(vNumcel){
                    this.numcel = vNumcel;
                }
                this.getNumcel = function(){
                    return this.numcel;
                }
            
            }

            function aluno()
            {
                var curso;
                this.setCurso = function(vCurso){
                    this.curso = vCurso;
                }
                this.getCurso = function(){
                    return this.curso;
                }

                var matricula;
                this.setMatricula = function(vMatricula){
                    this.matricula = vMatricula;
                }
                this.getMatricula = function(){
                    return this.matricula;
                }
            }

            function prof()
            {
                var area;
                this.setArea = function(vArea){
                    this.area = vArea;
                }
                this.getArea = function(){
                    return this.area;
                }

                var matriculap;
                this.setMatriculap = function(vMatriculap){
                    this.matriculap = vMatriculap;
                }
                this.get.Matriculap = function(){
                    return this.matriculap;
                }

                var lattes;
                this.setLattes = function(vLattes){
                    this.lattes = vLattes;
                }
                this.getLattes = function(){
                    return this.lattes;
                }
            }

        var botaoAluno = false; 
        var botaoProf = false;

        function habilitarProfessor(){
            var formulario = document.getElementById("FormularioProf");
            var formularioAluno = document.getElementById("FormularioAl");
            var alunoRadio = document.getElementById("aluno");

            if(!botaoProf){
                formulario.style.display = "block";
                botaoProf = true;

                if (botaoAluno) {
                    formularioAluno.style.display = "none";
                    botaoAluno = false;
                    alunoRadio.checked = false;
                }
            } else {
                formulario.style.display = "none";
                botaoProf = false;
            }
        }

        function habilitaAluno(){
            var formulario = document.getElementById("FormularioAl");
            var formularioProfessor = document.getElementById("FormularioProf");
            var professorRadio = document.getElementById("professor");

            if(!botaoAluno){
                formulario.style.display = "block";
                botaoAluno = true;

                if (botaoProf) {
                    formularioProfessor.style.display = "none";
                    botaoProf = false;
                    professorRadio.checked = false;
                }
            } else {
                formulario.style.display = "none";
                botaoAluno = false;
            }
        }
    </script>
