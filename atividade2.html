<body>

    <script>

let numero;
let c = 0;
do {
    numero = prompt('Digite um número inteiro e POSITIVO');
    }
    while (isNaN(numero)){
        for(let int = 1; int <= numero; int++){
        if (numero % int == 0){
                c ++;
            }
        }
        if (c <= 2 && numero != 1){
                alert("O número inserido é primo");
        }
        else{
            alert('O número inserido não é primo')
            }
        }
    </script>
