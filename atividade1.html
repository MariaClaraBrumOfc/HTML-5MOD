<body>

<script>

let dado;

do {
    dado = prompt("Insira um dado: ");
} while (dado === null || dado === "");

let numero = !isNaN(parseFloat(dado)) && isFinite(dado);
let boolean = dado.toUpperCase() === "TRUE" || dado.toUpperCase() === "FALSE";

if (numero) {
    alert("O dado é um Número");
} else if (boolean) {
    alert("O dado é Boleano");
} else {
    alert("O dado é uma String");
}

alert("Obrigada por visitar essa página");

</script>
