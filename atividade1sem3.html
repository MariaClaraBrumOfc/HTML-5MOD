<script type="text/javascript">
    const Semana = ['Domingo', 'Segunda - Feira', 'Terça - Feira', 'Quarta - Feira',
        'Quinta - Feira', 'Sexta - Feira', 'Sábado'];
    const mes = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
        'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

    const data = new Date();
    const dia = data.getDate();
    const DiasdaSemana = Semana[data.getDay()];
    const meses = mes[data.getMonth()];
    const ano = data.getFullYear();

    const DatadeHoje = `${DiasdaSemana}, ${dia} de ${meses} de ${ano}`;

    document.write(DatadeHoje);


</script>
