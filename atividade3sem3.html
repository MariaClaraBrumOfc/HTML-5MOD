<body>
    <label for="textoInput">Insira uma palavra ou frase:</label>
    <input type="text" id="textoInput">
    <button onclick="seEpalindromo()">Enviar</button>

    <script>
        function seEpalindromo(){
            const inputText = document.getElementById('textoInput').value.toLowerCase().replace(/[^a-z0-9]/g, '');
            const length = inputText.length;
            let Epalindromo = true;

            for(let i = 0; i < Math.floor(length / 2); i++){
                if (inputText[i] !== inputText[length - 1 - i]){
                    Epalindromo = false;
                    break;
                }
            }
            alert(Epalindromo ? `A palavra "${inputText}"  é um palíndromo!"` : 
            `A palavra "${inputText}" não é um palíndromo!`);
        }
    </script>
