    <script>
        const horaAtual = new Date();

        const hours = horaAtual.getHours();
        const minutes = horaAtual.getMinutes();
        const seconds = horaAtual.getSeconds();

        const horario = `${hours}:${minutes}:${seconds}`;

        const horarioescrito = ` <br><br>Agora são ${hours} horas ${minutes} minutos e ${seconds} segundos`;


        //função para atualizar a página e os segundos rodarem 'location.reload'
        setInterval(function(horaAtual){
            location.reload();
        }, 1000);

    document.write(horario);
    document.write(horarioescrito);

    </script>
